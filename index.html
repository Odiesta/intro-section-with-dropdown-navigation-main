<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </style>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg row">
      <div class="container-fluid col-lg-9">
        <a href="#" class="navbar-brand mx-1">
          <img src="images/logo.svg" alt="logo-img" class="logo-img">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav">
            <li class="nav-item mx-2">
              <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a href="#" class="nav-link">Features</a>
            </li>
            <li class="nav-item mx-2">
              <a href="#" class="nav-link">Company</a>
            </li>
            <li class="nav-item mx-2">
              <a href="#" class="nav-link">Careers</a>
            </li>
            <li class="nav-item mx-2">
              <a href="#" class="nav-link">About</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-3">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 login-nav">
          <li class="nav-item mx-1">
            <a href="#" class="nav-link">Login</a>
          </li>
          <li class="nav-item mx-2">
            <a href="#" class="nav-link btn btn-outline-dark reg-btn">Register</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="row top-section">
      <div class="col-xl-6 title">
        <h1 class="">Make remote work</h1>

        <p class="">Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>

        <a href="#" class="btn btn-lg btn-dark">Learn more</a>
        <div class="partner">
          <img src="images/client-databiz.svg" alt="databiz">
          <img src="images/client-audiophile.svg" alt="audiophile">
          <img src="images/client-meet.svg" alt="meet">
          <img src="images/client-maker.svg" alt="maker">
        </div>
      </div>
      <div class="col-xl-6 hero-section">
        <img src="images/image-hero-desktop.png" alt="hero image" class="hero-img">
      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Odiesta">Odiesta Shandikarona</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
